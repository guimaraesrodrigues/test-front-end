<div class="home">
    <div class="home__content">
        <div class="home__content__header">
            <img class="home__content__header__logo"
                 src="assets/logo.png">
        </div>
        <div class="home__content__body">
            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <input matInput 
                    type="text" 
                    placeholder="Ex: snakes"
                    [(ngModel)]="searchQuery">
            </mat-form-field>
            <button mat-button 
                    class="home__content__body__btn"
                    color="primary"
                    (click)="searchJokes()">
                Go!
            </button>
        </div>
    </div>
</div>
