<div class="results">
    <div class="results__header">
        <img src="assets/logo.png"
             class="results__header__logo">
    </div>
    <div *ngIf="!showLoading"
        class="mat-h1 mat-headline">
        {{jokesList?.length}} jokes found!
    </div>

    <div *ngFor="let joke of jokesList">
        <mat-card>
        <mat-card-header>
            <img mat-card-avatar 
                 src="{{joke.icon_url}}">
            <mat-card-subtitle>
                <span *ngIf="joke?.categories?.length > 0"> 
                    Categories: {{joke?.categories?.join(", ")}} 
                </span>
                <span *ngIf="joke?.categories?.length == 0"> 
                    No category 
                </span>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="mat-body mat-body-1"
                 [innerHTML]="highlight(joke.value)">
            </div>
          </mat-card-content>
        </mat-card>
    </div>

    <button class="results__back-btn"  
            mat-fab 
            matTooltip="Go back to home page"
            color="primary"
            (click)="goBackToHome()">
        <mat-icon>chevron_left</mat-icon>
    </button>
</div>

<app-generic-loading *ngIf="showLoading">
</app-generic-loading>
