<div class="results">
    <div class="results__header">
        <img src="assets/logo.png">
    </div>
    <div>
        {{jokesList?.length}} facts found
    </div>

    <div *ngFor="let joke of jokesList">
        <mat-card>
            {{ joke.value }}
        </mat-card>
    </div>
</div>

<app-generic-loading *ngIf="showLoading">
    
</app-generic-loading>
